<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Web-core 5.9</title>
    </head>
    <body>
        <main>
            <div class="left-block">
                <img src="images/bg.jpg" alt="left-image">
                <img src="images/logo.svg" class="left-logo">
            </div>


                <div class="right-block">
                    
                    <h1>Get iinto it today</h1>

                    <div class="subtitle">
                        <p>There is no charge or obligation upon registration.</p>
                    </div>

                    <div class="social-media">
                        <button onclick="window.open('https://wwww.facebook.com', '_blank');" class="custom-button1">
                        <img src="images/facebook.svg" class="logo-facebook">Register with Facebook</button>

                        
                        <button onclick="window.open('https://www.linkedin.com', '_blank');" class="custom-button2">
                        <img src="images/linkedin.svg" class="logo-linkedin">Register with LinkedIN</button>
                    </div>

                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <div class="registration">
                        <input type="Email" id="Email" placeholder="Email">
                        <input type="Phone" id="Phone" placeholder="Phone">
                    </div>
                    
                    <h2>What type of investor are you?</h2>
                    <div class="investor-type">
                        <p>Select the type of investor you are below</p>
                    </div> 
                    
                     <div class="radio-group">
                        <div class="tooltip"  id="tooltip">I am natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
                        <label><input type="radio"  id="first-radio"  name="Investor" value="1">Individual</label>
                        <label><input type="radio"  id="second-radio"  name="Investor"  value="2">Business</label>
                        <label><input type="radio"  id="third-radio"   name="Investor"  value="3">IRA</label>
                        <label><input type="radio"  id="four-radio"  name="Investor"   value="4">Trust</label>
                    </div>

                     <div class="Terms">
                        <label><input type="checkbox" id="Mycheckbox">I agree to the terms and receiving notifications from iinto</label>
                    </div>
                    
                    <div class="SUBMIT">
                        <button type="button" id="Create-account">Create account</button>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
